<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Gestão de Usuários</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .ui-panel .ui-panel-titlebar { font-size: 1.2em !important; }
    </style>
</h:head>

<h:body>
    <p:growl id="messages" showDetail="true"/>

    <h:form>
        <p:panel header="Navegação">
            <p:button value="Voltar à Página Principal" outcome="index" icon="pi pi-home" />
            <p:commandButton value="Sair" action="#{loginBean.efetuarLogout}" icon="pi pi-sign-out" ajax="false" style="margin-left: 10px;"/>
        </p:panel>
    </h:form>

    <br/>

    <h:form id="formUsuarios">
        <p:panel header="Gestão de Usuários">

            <p:commandButton value="Novo Usuário" icon="pi pi-plus"
                             actionListener="#{usuarioBean.novoUsuario()}"
                             oncomplete="PF('dialogUsuario').show()"
                             update=":formDialog"/>

            <p:dataTable id="tabelaUsuarios" var="u" value="#{usuarioBean.usuarios}"
                         style="margin-top: 20px;" rows="10" paginator="true"
                         emptyMessage="Nenhum usuário encontrado.">

                <p:column headerText="ID" sortBy="#{u.id}" style="width: 60px;"><h:outputText value="#{u.id}" /></p:column>
                <p:column headerText="Nome" sortBy="#{u.nome}"><h:outputText value="#{u.nome}" /></p:column>
                <p:column headerText="Login" sortBy="#{u.login}"><h:outputText value="#{u.login}" /></p:column>
                <p:column headerText="Admin?" sortBy="#{u.admin}" style="width: 100px; text-align: center;"><p:selectBooleanCheckbox value="#{u.admin}" disabled="true"/></p:column>

                <p:column headerText="Ações" style="width:120px; text-align: center;">
                    <p:commandButton icon="pi pi-pencil" title="Editar"
                                     actionListener="#{usuarioBean.setUsuarioSelecionado(u)}"
                                     oncomplete="PF('dialogUsuario').show()"
                                     update=":formDialog" style="margin-right: 1rem"/>

                    <p:commandButton icon="pi pi-trash" title="Excluir"
                                     actionListener="#{usuarioBean.excluir(u)}"
                                     update="tabelaUsuarios messages">
                        <p:confirm header="Confirmação" message="Deseja mesmo excluir este usuário?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>

    <h:form id="formDialog">
        <p:dialog header="Dados do Usuário" widgetVar="dialogUsuario" modal="true" resizable="false" closeOnEscape="true">
            <p:panelGrid id="dialogUsuarioContent" columns="3" style="width:100%;">

                <p:outputLabel for="nome" value="Nome:"/>
                <p:inputText id="nome" value="#{usuarioBean.usuarioSelecionado.nome}" required="true"/>
                <p:message for="nome"/>

                <p:outputLabel for="login" value="Login:"/>
                <p:inputText id="login" value="#{usuarioBean.usuarioSelecionado.login}" required="true"/>
                <p:message for="login"/>

                <p:outputLabel for="senha" value="Nova Senha:"/>
                <p:password id="senha" value="#{usuarioBean.senhaPura}" feedback="true" goodLabel="Boa" strongLabel="Forte" weakLabel="Fraca"
                            placeholder="Deixe em branco para não alterar"/>
                <p:message for="senha"/>

                <p:outputLabel for="confirmaSenha" value="Confirmar Senha:"/>
                <p:password id="confirmaSenha" value="#{usuarioBean.confirmarSenha}">
                    <p:ajax event="blur" update="msgConfirmaSenha" />
                </p:password>
                <p:message id="msgConfirmaSenha" for="confirmaSenha"/>

                <p:outputLabel for="isAdmin" value="É Administrador?"/>
                <p:selectBooleanCheckbox id="isAdmin" value="#{usuarioBean.usuarioSelecionado.admin}"/>
                <h:panelGroup/>
            </p:panelGrid>
            <f:facet name="footer">
                <p:commandButton value="Salvar" icon="pi pi-check"
                                 actionListener="#{usuarioBean.salvar}"
                                 process="@form"
                                 update=":formUsuarios:tabelaUsuarios :formDialog messages"
                                 oncomplete="if (!args.validationFailed) { PF('dialogUsuario').hide(); }"/>
                <p:commandButton value="Cancelar" icon="pi pi-times"
                                 onclick="PF('dialogUsuario').hide(); return false;"
                                 styleClass="ui-button-secondary"/>
            </f:facet>
        </p:dialog>
    </h:form>

    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes ui-button-danger" icon="pi pi-check" />
        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times" />
    </p:confirmDialog>

</h:body>
</html>
